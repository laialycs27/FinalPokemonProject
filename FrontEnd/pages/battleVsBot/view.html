<header class="topbar">
  <div class="left">
    <button id="navToggle" class="icon-btn" aria-label="Open menu" aria-expanded="false" aria-controls="sidenav">☰</button>
    <h1 class="app-title">Arena · VS Bot</h1>
  </div>

  <div class="userbox">
    <span id="userLabel" class="user-label" aria-live="polite"></span>
    <button id="logout" class="btn">Logout</button>
  </div>
</header>

<!-- Collapsible side nav -->
<aside id="sidenav" class="sidenav" aria-hidden="true">
  <div class="sidenav-header">
    <span class="sidenav-title">Menu</span>
    <button id="navClose" class="icon-btn" aria-label="Close menu">×</button>
  </div>

  <nav class="navlist">
    <a href="/search" id="navSearch" class="nav-link">
      <span class="nav-icon">🔎</span>
      <span class="nav-text">Search</span>
    </a>

    <a href="/arena" id="navArena" class="nav-link">
      <span class="nav-icon">⚔️</span>
      <span class="nav-text">Arena</span>
    </a>

    <a href="/arena/vs-bot" id="navVsBot" class="nav-link active" aria-current="page">
      <span class="nav-icon">🤖</span>
      <span class="nav-text">Battle vs Bot</span>
    </a>

    <a href="/arena/random-vs-player" id="navRandom" class="nav-link">
      <span class="nav-icon">🎲</span>
      <span class="nav-text">Random vs Player</span>
    </a>

    <a href="/arena/battle-history" id="navHistory" class="nav-link">
      <span class="nav-icon">📜</span>
      <span class="nav-text">Battle History</span>
    </a>

    <a href="/favorites" id="navFavorites" class="nav-link">
      <span class="nav-icon">★</span>
      <span class="nav-text">Favorites</span>
    </a>
  </nav>
</aside>
<div id="navBackdrop" class="nav-backdrop" hidden></div>

<main class="container">
  <!-- STEP 1: Select Pokémon from favorites -->
  <section id="selectStage" class="stage">
    <div class="hero">
      <h2 class="hero-title">Choose your Pokémon</h2>
      <p class="hero-sub">Pick from your favorites to battle a random bot.</p>
    </div>

    <p id="status" class="status"></p>

    <section id="favGrid" class="grid"></section>
  </section>

  <!-- STEP 2: Battle view -->
  <section id="battleStage" class="stage" hidden>
    <div class="hero">
      <h2 class="hero-title">Battle</h2>
      <p class="hero-sub">Your Pokémon vs Random Bot · Best stats win</p>
    </div>

    <div class="battle-layout">
      <!-- Player side -->
      <article id="playerCard" class="battle-card">
        <header class="b-head">
          <span class="b-side">You</span>
          <h3 class="b-name"></h3>
        </header>
        <img class="b-img" alt="" />
        <div class="b-types"></div>
        <div class="b-stats"></div>
      </article>

      <div class="versus">VS</div>

      <!-- Bot side -->
      <article id="botCard" class="battle-card">
        <header class="b-head">
          <span class="b-side">Bot</span>
          <h3 class="b-name"></h3>
        </header>
        <img class="b-img" alt="" />
        <div class="b-types"></div>
        <div class="b-stats"></div>
      </article>
    </div>

    <div class="battle-actions">
      <button id="rerollBot" class="btn ghost">Reroll Bot</button>
      <button id="startBattle" class="btn primary">Start Battle</button>
      <button id="chooseAnother" class="btn subtle">Choose Another</button>
    </div>

    <p id="battleStatus" class="status center"></p>
  </section>

  <!-- Countdown overlay -->
  <div id="countdown" class="countdown" hidden>3</div>
</main>
